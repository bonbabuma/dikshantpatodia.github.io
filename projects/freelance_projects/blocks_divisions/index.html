<html>
<title>Blocks using CSS</title>

<head>
   <link rel="stylesheet" href="IndexStyle.css" type="text/css" />
</head>

<body>
<div id="container">
	<div class="FirstBox"     > 1 </div>
	<div class="SecondBox"    > 2 </div>
	<div class="ThirdBox"     > 3 </div>
	<div class="FourthBox"    > 4 </div>
	<div class="FifthBox"     > 5 </div>
	<div class="SixthBox"     > 6 </div>
	<div class="SeventhBox"   > 7 </div>
	<div class="EighthBox"    > 8 </div>
	<div class="NinthBox"     > 9 </div>
	<div class="TenthBox"     > Banner </div>
	<div class="EleventhBox"  > Left-side vertical block </div>
	<div class="TwelvethBox"  > Right-side vertical block </div>
	<div class="ThirteenthBox"> Body </div>
	<div class="FourteenthBox"> Overlap </div>
</div>
</body>
</html>
